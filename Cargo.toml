[package]
name = "hem"
version = "0.28.0-alpha"
edition = "2021"
rust-version = "1.74.1"
description = "An engine written in Rust implementing the Home Energy Model (HEM), an energy performance of buildings model"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
arrayvec = { version = "0.7.4", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive"] }
csv = "1.3.0"
derivative = "2.2.0"
indexmap = { version = "2.2.6", features = ["serde"] }
indicatif = "0.17.8"
interp = "1.0.3"
is_close = "0.1.3"
itertools = "0.12.1"
lazy_static = "1.4.0"
log = "0.4.21"
nalgebra = "0.32.5"
ordered-float = "4.2.0"
parking_lot = { version = "0.12.2", features = ["hardware-lock-elision"] }
polyfit-rs = "0.2.1"
serde = { version = "1.0.199", features = ["derive", "rc"] }
serde-enum-str = "0.4.0"
serde_json = "1.0.116"
variants-struct = "0.1.1"

[dev-dependencies]
pretty_assertions = "1.4.0"
rstest = "0.19.0"
walkdir = "2.5.0"

[lib]
# don't build doctests for now
doctest = false

[profile.release]
opt-level = 3
lto = true
