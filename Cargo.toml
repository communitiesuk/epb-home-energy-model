[package]
name = "hem"
version = "0.28.0-alpha"
edition = "2021"
rust-version = "1.74.1"
description = "An engine written in Rust implementing the Home Energy Model (HEM), an energy performance of buildings model"

[dependencies]
anyhow = "1.0.86"
arrayvec = { version = "0.7.4", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive"], optional = true }
csv = "1.3.0"
derivative = "2.2.0"
indexmap = { version = "2.2.6", features = ["serde"] }
indicatif = { version = "0.17.8", optional = true }
interp = "1.0.3"
is_close = "0.1.3"
itertools = "0.13.0"
lazy_static = "1.4.0"
log = "0.4.21"
nalgebra = "0.32.5"
ordered-float = "4.2.0"
parking_lot = { version = "0.12.3", features = ["hardware-lock-elision"] }
partial_application = "0.2.1"
polyfit-rs = "0.2.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_distr = "0.4.3"
serde = { version = "1.0.202", features = ["derive", "rc"] }
serde-enum-str = "0.4.0"
serde_json = "1.0.117"
strum = { version = "0.26.2", features = ["derive"] }
strum_macros = "0.26.2"
variants-struct = "0.1.1"

[dev-dependencies]
pretty_assertions = "1.4.0"
rstest = "0.19.0"
walkdir = "2.5.0"

[lib]
# don't build doctests for now
doctest = false

[[bin]]
name = "hem"
path = "src/main.rs"
doc = false
required-features = ["clap"]

[profile.release]
opt-level = 3
lto = true
