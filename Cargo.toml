[package]
name = "hem"
version = "0.30.0-alpha"
edition = "2021"
rust-version = "1.80.0"
description = "An engine written in Rust implementing the Home Energy Model (HEM), an energy performance of buildings model"

[dependencies]
anyhow = "1.0.95"
arbitrary = { version = "1.4.1", features = ["derive"], optional = true }
argmin = "0.10.0"
arrayvec = { version = "0.7.6", features = ["serde"] }
atomic_float = "1.1.0"
bitflags = "2.6.0"
clap = { version = "4.5.21", features = ["derive"], optional = true }
convert_case = "0.7.1"
csv = "1.3.1"
derivative = "2.2.0"
erased-serde = "0.4.5"
field_types = "1.1.0"
formatx = "0.2.3"
indexmap = { version = "2.7.0", features = ["serde", "arbitrary"] }
indicatif = { version = "0.17.9", optional = true }
interp = "2.0.1"
is_close = "0.1.3"
itertools = "0.14.0"
log = "0.4.22"
nalgebra = "0.33.2"
ode_solvers = { version = "0.5.0", git = "https://github.com/russ-madetech/ode-solvers", branch = "events"  }
ordered-float = "4.6.0"
parking_lot = { version = "0.12.3", features = ["hardware-lock-elision"] }
partial_application = "0.2.1"
polyfit-rs = "0.2.1"
rand = "0.8.5"
rand_distr = "0.4.3"
rand_mt = { version = "4.2.2", features = ["rand-traits"] }
rand_pcg = "0.3.1"
rayon = "1.10.0"
schemars = { version = "0.8.21", optional = true }
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde-enum-str = "0.4.0"
serde_json = "1.0.134"
serde_repr = "0.1.19"
serde_valid = "1.0.4"
statrs = "0.18.0"
strum = { version = "0.26.3", features = ["derive"] }
strum_macros = "0.26.3"
thiserror = "2.0.9"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[dev-dependencies]
approx = "0.5.1"
jsonschema = "0.28.1"
pretty_assertions = "1.4.1"
rstest = "0.24.0"
walkdir = "2.5.0"

[lib]
# don't build doctests for now
doctest = false

[[bin]]
name = "hem"
path = "src/main.rs"
doc = false
required-features = ["clap"]

[profile.release]
opt-level = 3
lto = true

[workspace]
members = ["hem-lambda", "schema-gen"]

[features]
fhs = []
default = ["fhs"]
